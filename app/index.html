<html>
    <head>
        <meta charset="utf-8">
        <title>Twi-Lite: Login</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/favicon.ico" />

        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/bootstrap.css" />


    </head>
    <body>

    <div class='container col-md-12' style="background-color: #8AE390;color: #FFFFFF; font-size: 150%">
        <a href='/'><img src='images/twi-white-2.png' height='35' style='float:left'></image></a>
        <span id='usrTitle' style='float:right' style="font-size: 85%"></span><img src='images/tweety.png' style='float:right' height='35'></img>
    </div>

    <div class = 'container row col-md-12' >
         
    
        <div  id='procnotif' class='alert'></div>
        <div class='container'>
           <div id='loginArea'>
                <form id='loginForm' role='form' method='post' action='login'>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                    <a href='/register'><button type='button' class='btn btn-default'>Register</button></a>
                </form>
            </div>
        </div>

        
        <div id='wordLookup'>
            
        </div>    
            
        
        <div id="testZone">
    </div>    
    
        </div>  


        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/jquery.js"></script>
        <script src="scripts/modernizr.js"></script>
        <script src="scripts/mustache.js"></script>
        <script src="scripts/color-thief.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->    
    </body>
</html>
